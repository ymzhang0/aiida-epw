default_inputs:
  clean_workdir: False
  interpolation_distance:
    - 0.5
    - 0.3
    - 0.2
    - 0.1
    - 0.08
    - 0.07
    - 0.06
  convergence_threshold: 0.5
  always_run_final: True
  kfpoints_factor: 1
  epw_interp:
    options:
      resources:
        num_machines: 1
      max_wallclock_seconds: 43200  # Twelve hours
      withmpi: True
    parameters:
      INPUTEPW:
        broyden_beta: 0.4
        conv_thr_iaxis: 0.01
        degaussq: 0.5
        degaussw: 0.05
        eliashberg: True
        elph: True
        ep_coupling: True
        epbread: False
        epbwrite: False
        ephwrite: True
        eps_acoustic: 0.1
        epwread: True
        epwwrite: False
        etf_mem: 1
        fsthick: 0.8
        mp_mesh_k: True
        muc: 0.13
        nqstep: 500
        nstemp: 1
        restart: False
        selecqread: False
        temps: 1.0
        vme: 'dipole'
        wannierize: False
        wscut: 0.5
  epw_final_iso:
    options:
      resources:
        num_machines: 1
      max_wallclock_seconds: 43200  # Twelve hours
      withmpi: True
    parameters:
      INPUTEPW:
        conv_thr_iaxis: 0.01
        degaussq: 0.3
        degaussw: 0.05
        elecselfen: False
        eliashberg: True
        ep_coupling: False
        epbread: False
        epbwrite: False
        ephwrite: False  
        epwread: True
        epwwrite: False
        eps_acoustic: 0.1  # cm^{-1}
        etf_mem: 1
        fsthick: 0.8
        laniso: False
        limag: True
        liso: True
        mp_mesh_k: True
        muc: 0.13
        nqstep: 500
        nsiter: 500
        nstemp: 40
        restart: True
        selecqread:  False
        # tc_linear: True
        # tc_linear_solver: 'power'   
        temps: 1 40
        vme: 'dipole'
        wannierize: False
        wscut: 0.5
  epw_final_aniso:
    options:
      resources:
        num_machines: 1
      max_wallclock_seconds: 43200  # Twelve hours
      withmpi: True
    parameters:
      INPUTEPW:
        conv_thr_iaxis: 0.01
        degaussq: 0.5
        degaussw: 0.05
        elecselfen: False
        eliashberg: True
        ep_coupling: False
        epbread: False
        epbwrite: False
        ephwrite: False
        epwread: True
        epwwrite: False
        eps_acoustic: 0.1  # cm^{-1}
        etf_mem: 1
        fsthick: 0.8
        laniso: True
        limag: True
        liso: False
        # mp_mesh_k: True
        muc: 0.13
        nqstep: 500
        nsiter: 500
        nstemp: 20
        # restart: True
        selecqread:  False
        temps: 5 43
        vme: 'dipole'
        wannierize: False
        wscut: 0.5
default_protocol: moderate
protocols:
  moderate:
    description: 'Protocol to perform a electron-phonon calculation at normal precision at moderate computational cost.'
  precise:
    description: 'Protocol to perform a electron-phonon calculation at high precision at higher computational cost.'
    interpolation_distance: 0.05
  fast:
    description: 'Protocol to perform a electron-phonon calculation at low precision at minimal computational cost for testing purposes.'
    interpolation_distance: 0.5
